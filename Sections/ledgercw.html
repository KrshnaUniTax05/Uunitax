<div class="card mt-4 mx-auto">
  <div class="card-header">Ledger Creation</div>
  <div class="d-flex justify-content-between align-items-center mb-3 p-2 border-bottom bg-light rounded">
    <div><strong>üõ†Ô∏è Tools</strong></div>
    <div>
      <button type="button" class="btn btn-sm btn-secondary me-2" onclick="">Set Company</button>
      <button type="button" class="btn btn-sm btn-info me-2" onclick="">Set Project </button>
      <button type="button" class="btn btn-sm btn-outline-primary">Save Draft</button>
    </div>
  </div>  
  <div class="card-body text-start">
    
    <form name="Ledgers" id="LedgerCreation" class="tosend" method="post" autocomplete="off">
      <p class="mb-1"><b>Ledger Information</b></p>
      <div class="mb-4 col-sm-3 p-0">
        <label for="code" class="form-label">Ledger Code:</label>
        <input type="text" class="form-control" id="code" name="ledgerCode" inputmode="numeric"  pattern="\d{6,8}"  maxlength="8" minlength="6" required oninput="debouncedFunction(event)"
        data-sheetname="LedgerCreation"
        data-columnname_singlesearch="ledgerCode"
        data-debounced="true">
      </div>
      
      <div class="mb-3">
        <label for="name" class="form-label">Ledger Name:</label>
        <input type="text" class="form-control .propercase-input" id="name" name="name" required>
      </div>
      
      <!-- <p class="mb-1"><b>Organisation Information</b></p> -->
      <div class="row">
      <div class="col-md-4 mb-3">
        <label for="ledgerType" class="form-label">Ledger Type:</label>
        <input class="form-control" list="ledger-groups" id="ledgerType" name="ledgerType" onchange="getLedgerFields()" placeholder="Select or type to search..." required>
        <datalist id="ledger-groups">
          <option value="Capital Account">
          <option value="Reserves and Surplus">
          <option value="Current Liabilities">
          <option value="Sundry Creditors">
          <option value="Duties and Taxes">
          <option value="Provisions">
          <option value="Bank OD A/c">
          <option value="Secured Loans">
          <option value="Unsecured Loans">
          <option value="Current Assets">
          <option value="Bank Accounts">
          <option value="Cash-in-Hand">
          <option value="Deposits (Asset)">
          <option value="Loans & Advances (Asset)">
          <option value="Stock-in-Hand">
          <option value="Sundry Debtors">
          <option value="Fixed Assets">
          <option value="Investments">
          <option value="Misc. Expenses (Asset)">
          <option value="Sales Accounts">
          <option value="Purchase Accounts">
          <option value="Direct Incomes">
          <option value="Indirect Incomes">
          <option value="Direct Expenses">
          <option value="Indirect Expenses">
          <option value="Branch / Divisions">
          <option value="Suspense Account">
          <option value="Profit & Loss A/c">
        </datalist>
      </div>
        <div class="col-md-4 mb-3">
          <label for="companyInput" class="form-label">Company</label>
                                        <input type="text" 
                                               class="form-control" 
                                               list="companyList"
                                               name="CompanyName_customercreation"     
                                               data-fetch_column 
                                               data-sheet_name="companyForm" 
                                               data-column_name="companyName&CompanyCode" 
                                               
                                               id="custoemrform_company" required>
                                
                                        <datalist id="Projectlist">
                                          <!-- Options will be dynamically added here -->
                                        </datalist>
        </div>
        <div class="col-md-4 mb-3">
          <label for="companyInput" class="form-label">Profit Center</label>
                                        <input type="text" 
                                               class="form-control" 
                                               list="Projectlist"
                                               name="ProfitCenter"     
                                               data-fetch_column
                                               data-filtered-by ="companyList" 
                                               data-sheet_name="ProjectForm" 
                                               data-column_name="ProjectName&ProjectCode" 
                                               
                                               id="custoemrform_Project" required>
                                
                                        <datalist id="Projectlist">
                                          <!-- Options will be dynamically added here -->
                                        </datalist>
        </div>
      </div>
      <p class="mb-1"><b>Contact Information</b></p>
      <div class="mb-3">
        <label for="address1" class="form-label">Address Line 1:</label>
        <input type="text" class="form-control propercase-input" id="address1" name="address1">
      </div>

      <div class="mb-3">
        <label for="address2" class="form-label">Address Line 2:</label>
        <input type="text" class="form-control propercase-input" id="address2" name="address2">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="state" class="form-label">State:</label>
          <input type="text" class="form-control propercase-input" id="state" list="state" name="state">
        </div>

        <div class="col-md-6 mb-3">
          <label for="pin" class="form-label">PIN Code:</label>
          <input type="text" class="form-control" id="pin" name="pin">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="col-md-6 mb-3">
          <label for="mobile" class="form-label">Mobile:</label>
          <input type="text" class="form-control" id="mobile" name="Mobile" inputmode="numeric"  pattern="\d{10,10}"  maxlength="10" minlength="10">
        </div>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Website:</label>
        <input type="url" class="form-control" id="website" name="website">
      </div>
      <div class="mb-3 p-2 rounded border  bg-light" style="display: none;" id="dynamicfeilds">
        
      </div>
      

      <button type="submit" class="btn btn-primary mt-2" id="ledger_sbt">Submit</button>
    </form>
  </div>
</div>
