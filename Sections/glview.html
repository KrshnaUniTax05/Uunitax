<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with Table and Filter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="<https://code.jquery.com/jquery-3.5.1.js>"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="<https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css>">
    <script type="text/javascript" charset="utf8" src="<https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js>"> -->
    </script>
  
</head>
<body>

<div class="container mt-4">
  <div class="card text-start mt-4  ">
    <div class="card-header">
        GL View
    </div>
    <div class="card-body m-0 p-3 mb-4 fbl3n" >
        <div class="form-group row ">
            <label for="fbl3n-gls" class="col-sm-2 col-form-label">GL Account</label>
            <div class="col-sm-4 "> 
                <input type="number" list="fbl3n-option" class="form-control" id="fbl3n-gls" autocomplete="on" maxlength="10">
                    <datalist id="fbl3n-option">
                        <!-- Options will be dynamically added here -->
                    </datalist>

            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" id="fbl3n-sub" type="button" onclick="tableshow(userId)">
                    <span class="spinner-border spinner-border-sm mx-1" role="status" aria-hidden="true" id="fbl3n-loader" ></span>
                    Go
                  </button>
            </div>
            
        </div>
        <div class="form-group row ">
            <label for="gl" class="col-sm-2 col-form-label">Period</label>
            <div class="col-sm-4">
              <input type="text"  class="form-control" id="gl" value="">
            </div>
            <div class="col-sm-1 align-self-center">To</div>
            <div class="col-sm-4">
              <input type="text"  class="form-control" id="gl" value="">
            </div>
        </div>
    <div class="container">
      <div class="float-right">
        <button id="exportBtn" class="btn btn-primary   btn-sm m-2 " accesskey="e"><i class="fa fa-file-export" title="Export"></i></button>
    </div>
    <div class="card">
      <div class="card-body m-0 p-0 " style="border: none; outline: none;">
        <table class="table table-striped table table-sm table-hover table " id="table-fbl3n">
          <thead>
            <tr>
              <th scope="col">Profit Center</th>
              <th scope="col">Payment Referance</th>
              <th scope="col">Posting Date</th>
              <th scope="col">Value Date</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th> 
              
            </tr>
          </thead>
          <div class="container-fluid ">
          <tbody class="table-fbl3n-out">
                  
                </tbody>
              </div>
            </table>
      </div>
    </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination-controls">
            <!-- Pagination items will be populated here -->
        </ul>
    </nav>
    </div>
  </div>
</div>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Filter Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Filter Options Here -->
        <div class="form-group">
          <label for="filterInput">Filter Criteria:</label>
          <input type="text" class="form-control" id="filterInput" placeholder="Enter filter criteria">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Apply Filter</button>
      </div>
    </div>
  </div>
</div>

</body>




<style>
    .loading {
    background-image: url('loading.gif'); /* Replace 'loading.gif' with your loading indicator image */
    background-repeat: no-repeat;
    background-position: right center;
}
</style>
</html>
