<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- SheetJS (XLSX) Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Upload Excel File</h4>
        <div id="statusMessage" class="mt-3 fw-bold text-primary"></div>
        <input type="file" id="excelFile" class="form-control mb-4" accept=".xlsx,.xls" />

        <button type="submit" id="UploaderSubmitter">Submit</button>
        <div id="tableContainerMassive" class="table-responsive"></div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <!-- <script src="script.js"></script> -->
</body>
</html>
