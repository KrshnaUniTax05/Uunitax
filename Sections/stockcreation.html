<div class="card">
    <div class="card-header">Stock Creation Window</div>
    <div class="card-body text-start">
        <form name="Stock" id="Stock" class="tosend" method="post" autocomplete="off">
          <div class="form-group row">
              <label for="code" class="col-md-2 col-form-label">Stock Id:</label>
              <div class="col-md-4">
                  <input type="text" class="form-control uppercase-input" id="code" name="Stock Code" minlength="5" maxlength="5"   required oninput="debouncedFunction(event)"
                data-sheetname="Stock"
                data-columnname_singlesearch="Stock Code"
                data-debounced="true" >
              </div>
          </div>
        <div class="form-group row">
            <label for="itemName" class="col-md-2 col-form-label">Item Name:</label>
                <div class="col-md-4">
                  <input type="text" class="form-control propercase-input"  id="itemName" name="itemName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Description" class="col-md-2 col-form-label">Item Description:</label>
                <div class="col-md-4">
                  <input type="text" class="form-control propercase-input"  id="Description" name="Description">
                </div>
            </div>
            <div class="form-group row">
                <label for="itemHSN" class="col-md-2 col-form-label">HSN Code:</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="itemHSN"   inputmode="numeric"   pattern="\d{4,8}"  name="itemHSN" minlength="4" maxlength="8" required>
                </div>
            </div>  
            <div class="form-group row">
                <label for="itemGroup" class="col-md-2 col-form-label">Item Group:</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="itemGroup" name="itemGroup">
                </div>
            </div>
            <div class="form-group row">
                <label for="ItemUnit" class="col-md-2 col-form-label">Item Unit:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="ItemUnit" name="ItemUnit" list="ItemUnitList" required>
                    <datalist id="ItemUnitList">
                        <option value="Kg">
                        <option value="Gram">
                        <option value="Litre">
                        <option value="Millilitre">
                        <option value="Meter">
                        <option value="Centimeter">
                        <option value="Millimeter">
                        <option value="Inch">
                        <option value="Foot">
                        <option value="Yard">
                        <option value="Dozen">
                        <option value="Piece">
                        <option value="Box">
                        <option value="Packet">
                        <option value="Pair">
                        <option value="Set">
                        <option value="Carton">
                        <option value="Bottle">
                        <option value="Can">
                        <option value="Tube">
                        <option value="Roll">
                        <option value="Bag">
                        <option value="Bundle">
                        <option value="Sheet">
                        <option value="Tablet">
                        <option value="Strip">
                        <option value="Unit">
                    </datalist>
                </div>
            </div>            
            <div class="form-group row">
                <label for="ItemTax" class="col-md-2 col-form-label">Tax Rate:</label>
                <div class="col-md-1">
                <input type="number" class="form-control" id="ItemTax" name="ItemTax" required> 
                </div>
            </div>
            <div class="form-group row">
                <label for="openingQty" class="col-md-2 col-form-label">Opening Quantity:</label>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="openingQty" name="openingQty">
                </div>
            </div>
            <div class="form-group row">
                <label for="openingBalance" class="col-md-2 col-form-label">Opening Amount:</label>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="openingAmount" name="openingAmount">
                </div>
            </div>
            <div class="form-group row">
                <label for="openingBalance" class="col-md-2 col-form-label">Company:</label>
                <div class="col-md-4">
                 <input type="text" class="form-control" list="company_list"
                     name="CompanyName" data-fetch_column data-sheet_name="companyForm"
                     data-column_name="companyName&CompanyCode" required>
            </div>
            
            <button type="submit" class="col-12 btn btn-primary">Submit</button>
            
        </form>
        
    </div>
</div>
