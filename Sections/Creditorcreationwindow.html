      <form class="row g-3 mx-4 " id="ccw">
        <!-- Customer Information -->
       <fieldset>
         <legend>Customer Information</legend>
         <div class="form-row">
           <div class="form-group col-md-4">
             <label for="customerfName">First Name</label>
             <input type="text" class="form-control" id="customerfName" placeholder="Enter customer name">
           </div>
           <div class="form-group col-md-4">
             <label for="customermName">Middle Name</label>
             <input type="text" class="form-control" id="customermName" placeholder="Enter customer name">
           </div>
           <div class="form-group col-md-4">
             <label for="customerlName">Last Name</label>
             <input type="text" class="form-control" id="customerlName" placeholder="Enter customer name">
           </div>
         </div>
         <div class="form-row">
           <div class="form-group col-md-6">
             <label for="address">Address</label>
             <input type="text" class="form-control" id="address" placeholder="Enter address">
           </div>
           <div class="form-group col-md-3">
             <label for="stated">State</label>
               <select class="form-control" id="stated" name="state">
                 <option value="Andhra Pradesh">Andhra Pradesh</option>
                 <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                 <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                 <option value="Assam">Assam</option>
                 <option value="Bihar">Bihar</option>
                 <option value="Chandigarh">Chandigarh</option>
                 <option value="Chhattisgarh">Chhattisgarh</option>
                 <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                 <option value="Daman and Diu">Daman and Diu</option>
                 <option value="Delhi">Delhi</option>
                 <option value="Lakshadweep">Lakshadweep</option>
                 <option value="Puducherry">Puducherry</option>
                 <option value="Goa">Goa</option>
                 <option value="Gujarat">Gujarat</option>
                 <option value="Haryana">Haryana</option>
                 <option value="Himachal Pradesh">Himachal Pradesh</option>
                 <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                 <option value="Jharkhand">Jharkhand</option>
                 <option value="Karnataka">Karnataka</option>
                 <option value="Kerala">Kerala</option>
                 <option value="Madhya Pradesh">Madhya Pradesh</option>
                 <option value="Maharashtra">Maharashtra</option>
                 <option value="Manipur">Manipur</option>
                 <option value="Meghalaya">Meghalaya</option>
                 <option value="Mizoram">Mizoram</option>
                 <option value="Nagaland">Nagaland</option>
                 <option value="Odisha">Odisha</option>
                 <option value="Punjab">Punjab</option>
                 <option value="Rajasthan">Rajasthan</option>
                 <option value="Sikkim">Sikkim</option>
                 <option value="Tamil Nadu">Tamil Nadu</option>
                 <option value="Telangana">Telangana</option>
                 <option value="Tripura">Tripura</option>
                 <option value="Uttar Pradesh">Uttar Pradesh</option>
                 <option value="Uttarakhand">Uttarakhand</option>
                 <option value="West Bengal">West Bengal</option>
                 <!-- Add more states as needed -->
               </select>
           </div>
           <div class="form-group col-md-3">
             <label for="pcode">Pin Code</label>
             <input type="text" class="form-control" id="pcode" placeholder="Enter Pin Code">
           </div>
         </div>
         <div class="form-row">
           <div class="form-group col-md-6">
             <label for="phoneNumber">Phone Number</label>
             <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
           </div>
           <div class="form-group col-md-6">
             <label for="email">Email</label>
             <input type="email" class="form-control" id="email" placeholder="Enter email">
           </div>
         </div>
       </fieldset>

       <!-- Account Information -->
       <fieldset>
         <div class="form-row">
           <legend>Account Information</legend>
         <div class="form-group col-md-6">
           <label for="accountNumber">Account Number</label>
           <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number">
         </div>
         <div class="form-group col-md-6">
           <label for="bankname">Bank Name</label>
           <input type="text" class="form-control" id="bankname" placeholder="Enter Bank Name">
         </div>
         <div class="form-group col-md-6">
           <label for="transactionHistory">IFSC Code</label>
           <input type="text" class="form-control" id="bankifsc" placeholder="Enter IFSC Code">
         </div>
         <div class="form-group col-md-6">
           <label for="transactionHistory">MICR Code</label>
           <input type="text" class="form-control" id="bankmicr" placeholder="Enter MICR Code">
         </div>
         </div>
       </fieldset>
       <fieldset>
         <div class="form-row">
           <legend>Tax Information</legend>
        
         <div class="form-group col-md-6">
          <label for="taxpayertype" class="form-label">Taxpayer Type</label>
            <select class="form-select" id="taxpayertype" aria-label="Default select example">
                <option value="Unregistered">Unregistered</option>
                <option value="Registered">Registered</option>
            </select>
         </div>
         </div>
         <div class="row" id="taxinfo">
          <div class="form-group col-md-6">
              <label for="GST">GST Number</label>
              <input type="text" class="form-control text-uppercase" id="gst" placeholder="Enter GST Number" capitalize>
          </div>
          <div class="form-group col-md-6">
              <label for="pan">PAN Number</label>
              <input type="text" class="form-control text-uppercase" disabled id="pan" placeholder="Enter Pan Number">
          </div>
          <div class="form-group col-md-6">
              <label for="transactionHistory">TAN Number</label>
              <input type="text" class="form-control" id="tan" placeholder="Enter TAN Number">
          </div>
          <!-- <div class="form-group col-md-6">
              <label for="transactionHistory">MICR Code</label>
              <input type="text" class="form-control" id="bankmicr" placeholder="Enter MICR Code">
          </div> -->
      </div>
      
       </fieldset>

       <!-- Add more fieldsets as needed -->

       <button type="submit" class="btn btn-primary ">Submit</button>
   </form>
    </div>
  </div>
