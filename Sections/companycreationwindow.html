<div class="card">
  <div class="card-header text-center">
    Create New Company
  </div>
  <div class="card-body">
    <form id="companyForm">
      <!-- Company Name -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" required>
      </div>
      
      <!-- Company Address -->
      <div class="mb-3">
        <label for="companyAddress" class="form-label">Company Address</label>
        <input type="text" class="form-control" id="companyAddress" required>
      </div>
      
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="companyPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="companyPhone" pattern="^\+?[0-9]{1,4}?[-.\s]?[0-9]{1,3}[-.\s]?[0-9]{1,4}[-.\s]?[0-9]{1,4}$" required>
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="companyEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="companyEmail" required>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Create Company</button>
    </form>
  </div>
</div>
